<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="result">
            <input id="result" class="btn btn-outline-light inputFeild" type="text" />
        </div>
        <div>
            <button type="button" class="btn btn-success inputclearButton" onclick="clearResult()">clear</button>
            <button type="button" class="btn btn-success inputclearButton" onclick="deleteResult()">del</button>
        </div>
        
        <div>
            <button type="button" class="btn btn-primary inputButton" onclick="getNumber('7')">7</button>
            <button type="button" class="btn btn-primary inputButton" onclick="getNumber('8')">8</button>
            <button type="button" class="btn btn-primary inputButton" onclick="getNumber('9')">9</button>
            <button type="button" class="btn btn-primary inputButton" onclick="getNumber('%')">%</button>
            <button type="button" class="btn btn-primary inputButton" onclick="getNumber('√')">√</button>
        </div>
        <div>
            <button type="button" class="btn btn-danger inputButton" onclick="getNumber('4')">4</button>
            <button type="button" class="btn btn-danger inputButton" onclick="getNumber('5')">5</button>
            <button type="button" class="btn btn-danger inputButton" onclick="getNumber('6')">6</button>
            <button type="button" class="btn btn-danger inputButton" onclick="getNumber('+')">+</button>
            <button type="button" class="btn btn-danger inputButton" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button type="button" class="btn btn-info inputButton" onclick="getNumber('1')">1</button>
            <button type="button" class="btn btn-info inputButton" onclick="getNumber('2')">2</button>
            <button type="button" class="btn btn-info inputButton" onclick="getNumber('3')">3</button>
            <button type="button" class="btn btn-info inputButton" onclick="getNumber('*')">X</button>
            <button type="button" class="btn btn-info inputButton" onclick="getNumber('/')">/</button>
        </div>
        <div>
            <button type="button" class="btn btn-warning inputhalfButton" onclick="getNumber('0')">0</button>
            <button type="button" class="btn btn-warning inputhalfButton" onclick="getResult()">=</button>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
